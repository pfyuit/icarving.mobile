<ion-view view-title="近期活动">
   <ion-nav-buttons side="right">
      <a class="button button-block button-balanced icon ion-ios7-search" style="margin-top: 0px" href="#/tab/view/searchform">&nbsp;搜索</a>
   </ion-nav-buttons>
   <ion-tabs class="tabs-striped tabs-top">
      <ion-tab title="全部" on-select="selectAll()">
      </ion-tab>
      <ion-tab title="捡人" on-select="selectPick()">
      </ion-tab>
      <ion-tab title="搭车" on-select="selectPicked()">
      </ion-tab>
   </ion-tabs>
   <ion-content style="margin-top:47px">
         <ion-refresher  pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>                         
		 <ion-list scroll="false" animation="fade-out">          
           <ion-item class="item-avatar item-icon-right" ng-repeat="item in activities | orderBy:'activityId' :reverse=true" href="#/tab/view/activitydetail/{{item.activityId}}">
             <img ng-src="img/car_pick.jpg">
             <h3>{{item.sourceAddress}}->{{item.destAddress}}</h3>
             <p><h4>{{item.startTime}}->{{item.returnTime}}</h4></p>
             <p><h4>组织者：{{item.ownerName}}</h4></p>
             <p><h4>拼车类型：{{item.type}}</h4></p>
             <p><h4 ng-if="item.pick">剩余空位：{{item.capacity-item.approveNumber}}</h4><h4 ng-if="item.picked">搭车人数：{{item.capacity}}</h4></p>
             <i class="icon ion-chevron-right icon-accessory"></i> 
           </ion-item>
         </ion-list>     
  </ion-content>
</ion-view>
